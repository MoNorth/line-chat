<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <style>
        #line-chat{
            width: 300px;
            height: 150px;
            margin: 0 auto;
        }

        #shan{
            width: 200px;
            height: 200px;
            margin: 100px auto;
        }

        .bg {
            background-color: #033C7B;
            height: 300px;
            width: 500px;
            margin: 0 auto;
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="line-chat"></div>
    </div>

    <button id="go">go</button>
    <button id="clear">clear</button>


    <div id="shan"></div>
    
</body>
<!-- <script src="dist/chat.js"></script> -->
<script>
    const chat = new lineChat('#line-chat',{
        width: '100%', //canvas宽度
        height: '100%', //canvas高度
        space: 20,  //曲线最高点距上下边距
        line: {  //背景的栅格横线样式
            style: '#fff',
            width: 0.8,
            arcR : 1.8,
            num  : 4,
            alpha: 0.3
        },
        point: {  //最高点圆点样式（他是由两个圆圈构成的，所以样式分别是out和in）
            outStyle: '#fff',
            inStyle: '#0FC69B',
            outR: 6,
            inR: 4,
            alpha: 1
        },
        Bezier: {  //曲线的样式
            style: '#fff',
            width: 2,
            alpha: 0.8,
            bg : "#3477BB", 
            bgAlpha: 0.5
        },
        data: {  //数据
            y: [100000, 132, 100000],
            hasPoint: [0,1, 2,3,4,5,6]  //显示圆圈的索引
        }
    })
    chat.init()

    document.getElementById("go").onclick = () => {
        chat.go()
    }
    document.getElementById("clear").onclick = () => {
        chat.clear()
    }


    const shan = new lineChat('#shan', {
        type: 'shan',  //类型
        width: '100%',
        height: '100%',
        data: {
            y: [ 31, 123, 123, 321, 46, 256]   //数据
        },
        shan: {
            scolor: "#fff", //圆心颜色
            sr: 45, //圆心半径
            color: ["#FFBB18", "#5AD1F6", "#9FD571", "#9AAFF5", "#FF8584", "#FFDB33"]  //每个扇形的颜色，不定义颜色随机
        }
    })
    shan.init()
</script>

</html>
